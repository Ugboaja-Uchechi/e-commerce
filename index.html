<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <div class="hamburger-menu">
      <img src="./images/icon-menu.svg" alt="hamburger-menu">
    </div>
    <h1>Sneakers</h1>
    <div class="laptop-text">
      <span>Collection</span>
      <span>Men</span>
      <span>Women</span>
      <span>About</span>
      <span>Contact</span>
    </div>
    <div class="cart">
      <img src="./images/icon-cart.svg" alt="cart">
    </div>
    <div class="user">
      <img class="user" src="./images/image-avatar.png" alt="user">
    </div>
  </header>
  <div class="laptop-line"></div>
  <main>
    <section class="product-image">
      <div class="previous-container">
        <img class="previous" src="./images/icon-previous.svg" alt="previous">
      </div>
      <div class="next-container">
        <img class="next" src="./images/icon-next.svg" alt="next">
      </div>
    </section>
    <section class="content">

        <h3>sneaker company</h3>
        <h2>fall limited edition <br />Sneakers</h2>
        <p>These low profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
        <div class="prices">
          <span class="amount">$125.00</span>
          <span class="discount">50%</span>
          <span class="old-price">$250.00</span>
        </div>
        <div class="arithmetic">
          <span>-</span>
          <span>0</span>
          <span>+</span>
        </div>
        <button class="add-button"><i class="fas fa-shopping-cart"></i> Add to cart</button>

    </section>
    <section class="laptop-flex"></section>
    <div>
      <img src="./images/image-product-1-thumbnail.jpg" alt="">
      <img src="./images/image-product-2-thumbnail.jpg" alt="">
      <img src="./images/image-product-3-thumbnail.jpg" alt="">
      <img src="./images/image-product-4-thumbnail.jpg" alt="">
    </div>
    <div class="cart-container"></div>
    <div class="full-cart-container"></div>
  </main>
  <script src="index.js"></script>
</body>
</html>
